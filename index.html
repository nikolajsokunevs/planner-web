<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OK Planner</title>

  <link rel='stylesheet' href='css/jquery-ui.css' />
  <link rel='stylesheet' href='fc/fullcalendar.css' />
  <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' />
  <link rel='stylesheet' href='css/style.css' />

  <script src='/fc/lib/jquery.min.js'></script>
  <script src='/fc/lib/jquery-ui.min.js'></script>
</head>

<body>
  <div id='calendar'></div>
  <div id='dialog'>
    <form>
      <div class="form-group">
        <label for="Event" >Event</label>
        <input type="text" class="form-control" id="event">
      </div>
      <div class="form-group">
        <label for="PersonName">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="PhoneNumber">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber">
      </div>
      <div class="form-group">
        <label for="StartTime">Start time</label>
        <select class="form-control" id="startTime">
        </select>
      </div>
      <div class="form-group">
        <label for="EndTime">End time</label>
        <select class="form-control" id="endTime" disabled="disabled">
        </select>
      </div>
      <button type="submit" class="btn btn-success" id="submit">Submit</button>
    </form>
  </div>

  <script src='fc/lib/moment.min.js'></script>
  <script src='fc/fullcalendar.js'></script>
  <script src='/js/main.js'></script>

</body>

</html>
