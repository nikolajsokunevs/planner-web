<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OK Planner</title>

  <link rel='stylesheet' href='css/style.css' />
  <link rel='stylesheet' href='css/jquery-ui.min.css' />
  <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' />
  <link rel='stylesheet' href='fc/fullcalendar.css' />
  <link rel='stylesheet' href='fc/fullcalendar.print.css' media="print" />

  <script src='/fc/lib/jquery.min.js'></script>
  <script src='/fc/lib/jquery-ui.min.js'></script>
</head>

<body>
  <div id='calendar'></div>
  <div id='dialog'>
    <form>
      <div class="form-group">
        <label for="Event">Event</label>
        <input type="text" class="form-control" id="event">
      </div>
      <div class="form-group">
        <label for="PersonName">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="PhoneNumber">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber">
      </div>
      <div class="form-group">
        <label for="Date">Date</label>
        <input type="text" class="form-control datepicker" id="date">
      </div>
      <div class="form-group">
        <label for="StartTime">Start time</label>
        <select class="form-control" id="startTime">
        </select>
      </div>
      <div class="form-group">
        <label for="EndTime">End time</label>
        <select class="form-control" id="endTime">
           <option></option>
           <option>09:00</option>
           <option>09:30</option>
           <option>10:00</option>
           <option>10:30</option>
           <option>11:00</option>
           <option>11:30</option>
           <option>12:00</option>
           <option>12:30</option>
           <option>13:00</option>
           <option>13:30</option>
           <option>14:00</option>
           <option>14:30</option>
           <option>15:00</option>
           <option>15:30</option>
           <option>16:00</option>
           <option>16:30</option>
           <option>17:00</option>
           <option>17:30</option>
           <option>18:00</option>
           <option>18:30</option>
           <option>19:00</option>
           <option>19:30</option>
           <option>20:00</option>
           <option>20:30</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <script src='fc/lib/moment.min.js'></script>
  <script src='fc/fullcalendar.js'></script>
  <script src='/js/main.js'></script>

</body>

</html>
